<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <h2>Tech<span>Wave</span></h2>
        </div>

        <nav class="nav-links">
            <a href="">About</a>
            <a href="">Episodes</a>
            <a href="">Host</a>
        </nav>

        <button class="btn-subscribe">
            <a href="">Subscribe <i class="fa-solid fa-arrow-right"></i></a>
        </button>
    </header>

    <main>
        <section class="banner-container">
            <div class="hero-circle-container">
                <div class="hero-circle-img">
                    <img class="circle" src="./assets/hero-circle.png" alt="">
                    <img class="microphone" src="./assets/microphone.png" alt="">
                    <h4 class="new-toltip">New</h4>
                </div>
                <div class="banner-title">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="banner-button-container">
                        <button class="btn-1">
                            <img src="./assets/spotify.png" alt="">Listen on Spotify
                        </button>
                        <button class="btn-2">
                            <img src="./assets/message.png" alt="">Subscribe
                        </button>
                    </div>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
